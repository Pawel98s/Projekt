<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            background: #f5f5f5;
        }

        .md {
            font-size: 1rem;
        }

        .btn + .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
    <h1>{{ name }}</h1>


    <div class="md mt-3">{{ description }}</div>

    <div class="mt-3">
        {% if link %}
            <a href="{{ link }}" target="_blank" class="btn btn-primary">Otwórz link</a>
        {% endif %}
        <a href="/ask.html" class="btn btn-secondary">Wróć</a>
    </div>
</div>

<script>
    // Render Markdown w opisie produktu
    document.querySelectorAll(".md").forEach(el => {
        el.innerHTML = marked.parse(el.innerText);
    });
</script>

</body>
</html>
