<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj produkt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Edytuj produkt</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nazwa produktu</label>
                <input type="text" name="name" class="form-control" value="{{ name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Link do dokumentacji</label>
                <input type="url" name="link" class="form-control" value="{{ link }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            <a href="/view.html" class="btn btn-secondary">Anuluj</a>
        </form>
    </div>
</body>
</html>
