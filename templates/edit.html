{% extends "navibar.html" %}

{% block title %}Edytuj produkt{% endblock %}

{% block content %}

<div class="container">
    <h2 class="mb-4">Edytuj produkt</h2>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Nazwa produktu</label>
            <input
                type="text"
                name="name"
                class="form-control"
                value="{{ name }}"
                required>
        </div>

        <div class="mb-3">
            <label class="form-label">Link do dokumentacji</label>
            <input
                type="url"
                name="link"
                class="form-control"
                value="{{ link }}"
                required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                ðŸ’¾ Zapisz zmiany
            </button>

            <a href="/view.html" class="btn btn-secondary">
                Anuluj
            </a>
        </div>

    </form>
</div>

{% endblock %}
