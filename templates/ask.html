<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadaj pytanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function askQuestion(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            if (!question.trim()) return;

            const responseBox = document.getElementById("response");
            responseBox.textContent = "Ładowanie...";

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });
                const data = await res.json();
                if (res.ok) {
                    responseBox.textContent = data.answer;
                } else {
                    responseBox.textContent = "Błąd: " + (data.error || "Nieznany błąd");
                }
            } catch (err) {
                responseBox.textContent = "Błąd sieci: " + err;
            }
        }
    </script>
</head>
<body class="p-4">
    <div class="container">
        <h2>Zadaj pytanie o produkty</h2>
        <form onsubmit="askQuestion(event)">
            <div class="mb-3">
                <label class="form-label">Twoje pytanie</label>
                <input type="text" id="question" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Zapytaj</button>
            <a href="/" class="btn btn-secondary">Strona główna</a>
        </form>
        <div class="mt-4">
            <h4>Odpowiedź:</h4>
            <pre id="response" style="white-space: pre-wrap;"></pre>
        </div>
    </div>
</body>
</html>
