<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Asystent Produktowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            resize: vertical;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 25px;
            background-color: #e9f5ff;
            border-left: 4px solid #007bff;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }

        .context {
            font-size: 13px;
            color: #555;
            margin-top: 10px;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zapytaj asystenta</h1>
        <form id="ask-form">
            <textarea id="question" placeholder="Wpisz pytanie dotyczące produktów..." required></textarea>
            <button type="submit">Wyślij</button>
        </form>

        <div id="output" class="response" style="display: none;">
            <strong>Odpowiedź:</strong>
            <div id="answer"></div>
            <div class="context">
                <strong>Produkty użyte jako kontekst:</strong>
                <div id="context"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('ask-form');
        const questionInput = document.getElementById('question');
        const output = document.getElementById('output');
        const answerDiv = document.getElementById('answer');
        const contextDiv = document.getElementById('context');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value;

            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });

            const data = await response.json();

            if (response.ok) {
                output.style.display = 'block';
                answerDiv.textContent = data.answer;
                contextDiv.textContent = data.used_context;
            } else {
                output.style.display = 'block';
                answerDiv.textContent = 'Błąd: ' + (data.error || 'Nieznany problem.');
                contextDiv.textContent = '';
            }
        });
    </script>


</body>
</html>
