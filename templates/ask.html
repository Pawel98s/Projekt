<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Asystent produktowy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f5f5; }
        .chat-box { background: white; border-radius: 10px; padding: 20px; height: 70vh; overflow-y: auto; border: 1px solid #ddd; }
        .msg-user { text-align: right; margin: 10px 0; }
        .msg-user .bubble { display: inline-block; background: #007bff; color: white; padding: 10px 15px; border-radius: 12px; max-width: 75%; }
        .msg-ai { text-align: left; margin: 10px 0; }
        .msg-ai .bubble { display: inline-block; background: #e9ecef; padding: 10px 15px; border-radius: 12px; max-width: 75%; }
        .product-card { display: inline-block; width: 180px; border: 1px solid #ddd; border-radius: 10px; padding: 10px; margin: 5px; background: white; cursor: pointer; transition: 0.2s; }
        .product-card:hover { transform: scale(1.03); border-color: #007bff; }
        .product-img { width: 100%; height: 120px; object-fit: contain; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
<div class="container py-4">

    <div class="d-flex justify-content-between">
        <h2>Asystent produktowy</h2>
        <button class="btn btn-danger" onclick="newChat()">Nowa rozmowa</button>
    </div>

    <div id="chat" class="chat-box mt-3"></div>

    <form class="mt-3" onsubmit="sendMessage(event)">
        <div class="input-group">
            <input type="text" id="question" class="form-control" placeholder="Napisz wiadomość..." required>
            <button class="btn btn-success">Wyślij</button>
        </div>
    </form>

</div>

<script>
    let history = [];

    function addMessage(sender, text) {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.className = sender === "user" ? "msg-user" : "msg-ai";

    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (sender === "ai") {
        bubble.innerHTML = marked.parse(text);
    } else {
        bubble.innerText = text;
    }

    div.appendChild(bubble);
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}


    function addProducts(products) {
        const chat = document.getElementById("chat");

        products.forEach(p => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.onclick = () => window.open(`/product/${p.id}`, '_blank');

            const img = document.createElement("img");
            img.src = p.image_url || "/static/no_image.png";
            img.className = "product-img";

            const name = document.createElement("div");
            name.innerText = p.name;
            name.className = "fw-bold mt-2";

            card.appendChild(img);
            card.appendChild(name);

            chat.appendChild(card);
        });

        chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(event) {
        event.preventDefault();
        const question = document.getElementById("question").value.trim();
        if (!question) return;

        addMessage("user", question);
        document.getElementById("question").value = "";
        addMessage("ai", "⏳ Myślę...");

        try {
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });

            const data = await res.json();
            document.querySelector(".msg-ai:last-child").remove();

            if (data.answer) {
                addMessage("ai", data.answer);
            } else {
                addMessage("ai", "Brak odpowiedzi od AI.");
            }

            if (data.products && data.products.length > 0) {
                addProducts(data.products);
            }
        } catch (err) {
            document.querySelector(".msg-ai:last-child").remove();
            addMessage("ai", "Błąd połączenia z serwerem.");
            console.error(err);
        }
    }

    function newChat() {
        history = [];
        document.getElementById("chat").innerHTML = "";
        fetch("/new_chat"); // reset session w backendzie
    }

    document.addEventListener("DOMContentLoaded", async () => {
        const res = await fetch("/get_history");
        const hist = await res.json();

        history = hist;

        hist.forEach(msg => {
            addMessage(msg.role === "user" ? "user" : "ai", msg.content);
        });
    });
</script>

</body>
</html>
