<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function deleteProduct(id) {
            if (!confirm("Czy na pewno chcesz usunąć produkt?")) return;
            const response = await fetch(`/delete/${id}`, { method: 'DELETE' });
            if (response.ok) location.reload();
            else alert("Błąd przy usuwaniu produktu.");
        }
    </script>
</head>
<body class="p-4">
    <div class="container">
        <h2>Produkty</h2>
        <a href="/add.html" class="btn btn-primary mb-3">Dodaj nowy produkt</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nazwa</th>
                    <th>Streszczenie</th>
                    <th>Link</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody>
                {% for id, name, description, link in products %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ name }}</td>
                    <td>{{ description }}</td>
                    <td><a href="{{ link }}" target="_blank">{{ link }}</a></td>
                    <td>
                        <a href="/edit/{{ id }}" class="btn btn-sm btn-warning">Edytuj</a>
                        <button onclick="deleteProduct({{ id }})" class="btn btn-sm btn-danger">Usuń</button>
                    </td>
                </tr>
                {% endfor %}
