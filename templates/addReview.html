<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj opinię</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Dodaj opinię o produkcie</h2>

    <form method="POST" action="/addReview">
        <div class="mb-3">
            <label for="product" class="form-label">Wybierz produkt</label>
            <select name="product_id" id="product" class="form-select" required>
                {% for id, name in products %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="review" class="form-label">Twoja opinia</label>
            <textarea name="review_text" id="review" class="form-control" rows="4" required></textarea>
        </div>

        <button class="btn btn-primary">Dodaj opinię</button>
    </form>
</body>
</html>
