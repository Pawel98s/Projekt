<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Opinie o produktach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f5f5f5; }
        .review-card { background: white; border-radius: 10px; padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-name { font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2>Opinie o produktach</h2>
    {% if reviews %}
        {% for review_id, review_text, product_name, product_id in reviews %}
        <div class="review-card">
            <div class="product-name">
                <a href="/product/{{ product_id }}">{{ product_name }}</a>
            </div>
            <div class="review-text">{{ review_text }}</div>
        </div>
        {% endfor %}
    {% else %}
        <p>Brak opinii w bazie.</p>
    {% endif %}
</div>
</body>
</html>
