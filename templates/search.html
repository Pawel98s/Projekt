<!doctype html>
<html>
<head>
  <title>Wyszukiwanie produkt√≥w</title>
</head>
<body>
  <h1>Wyszukaj produkt</h1>
  <form method="post">
    <input type="text" name="query" placeholder="Opis produktu" required>
    <button type="submit">Szukaj</button>
  </form>

  {% if results %}
    <h2>Wyniki:</h2>
    <ul>
    {% for r in results %}
      <li><strong>{{ r[1] }}</strong>: {{ r[2] }} (similarity: {{ '%.4f'|format(r[3]) }})</li>
    {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
